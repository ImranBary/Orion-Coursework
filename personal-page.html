<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main-stylesheet.css">
    <link rel="stylesheet" href="css/peronal-page-style.css">
    <title>Peronal Page</title>
  
</head>
<body>
    <section class="hero">
        <img src="assets/Atmos.jpg" alt="Planet" class="background-img">
        <img src="assets/rocket.png" alt="" class="rocket scroll" data-rateY="-0.8" data-rateX="2" data-direction="horizontal">
        <h1>Why Space Travel?</h1>
    </section>

    <section class="next-page">
        <img src="assets/ship.jpg" alt="" class="ship-img">

    </section>

    <section class="last-page">

    </section>



    <!-- <span class="scroll" data-rateY="-1" data-rateX="2" data-direction="horizontal"></span> -->
    <script >
    window.addEventListener("scroll", function (e) {
        const target = document.querySelectorAll(".scroll");
        let index = 0,
        length = target.length;
        for (index; index < length; index++) {
            let pos = window.pageYOffset * target[index].dataset.rate;
        
            if (target[index].dataset.direction === "vertical") {
                target[index].style.transform = "translate3d(0px," + pos + "px, 0px)";
            } else {
                let posX = window.pageYOffset * target[index].dataset.ratex;
                let posY = window.pageYOffset * target[index].dataset.ratey;
        
                target[index].style.transform =
                "translate3d(" + posX + "px, " + posY + "px, 0px)";
            }
        }
     });
    </script>
</body>
</html>
