        Pizza base:

        <label for="jalepeno">Chicken</label>
        <input type="checkbox" name="toppings" value="Mushroom" id="mushroom">
        <label for="mushroom">Chicken</label>
        <br>
        <br>
        <select multiple size="5" name="sizes" id="sides">
            <option value="2">Garlic Bread</option>
            <option value="1.5">Onion</option>
            <option value="1.75">Wedges</option>
            <option value="1.50">Chips</option>
            <option value="2">Chicen wings</option>
        </select><label for="sides">Sides</label>
        <button type="button" id="sendButton">Send</button>
    </form>

    <script>
        document.getElementById("sendButton").addEventListener("click", placeOrder);

        function getRadioValue(radioArray) {
            for (let i = 0; i < radioArray.length; i++) {
                if (radioArray[i].checked) {
                    return radioArray[i].value;
                }
            }
            return ""
        }

        function getCheckValuesA(checkBoxArray) {
            const values = [];
            for (let i = 0; i < checkBoxArray.length; i++) {
                if (checkBoxArray[i].checked) {
                    values[values.length] = checkBoxArray[i].value;
                }
            }
            return values;
        }

        function getCheckValuesS(checkBoxArray, separator) {
            let tempString = "";
            let count = 0;
            for (let i = 0; i < checkBoxArray.length; i++) {
                if (checkBoxArray[i].checked) {
                    if (count > 0) {
                        tempString += separator;   //don't put the separator 
                        //before the first value
                    }
                    tempString += checkBoxArray[i].value;
                    count++;
                }
            }
            return tempString;
        }
        function getMSelectValuesA(selectList) {
            const values = [];
            for (let i = 0; i < selectList.length; i++) {
                if (selectList.options[i].selected) {
                    values[values.length] = selectList.options[i].value;
                }
            }
            return values;
        }
        function getMSelectTextA(selectList) {
            const values = [];
            for (let i = 0; i < selectList.length; i++) {
                if (selectList.options[i].selected) {
                    values[values.length] = selectList.options[i].text;
                }
            }
            return values;
        }
        function getSelectedValue(selectList) {
            return selectList[selectList.selectedIndex].value;
        }
        function getSelectedText(selectList) {
            return selectList.options[selectList.selectedIndex].text;
        }
        function placeOrder() {
            let pizzaBase = getRadioValue(document.getElementsByName("thickness"));
            let toppings = getCheckValuesS(document.getElementsByName("toppings"), ",");
            let nbPizza = getSelectedText(document.getElementById("quantity"));
            let price = getSelectedValue(document.getElementById("quantity"));
            let toppingsArray = getCheckValuesA(document.getElementsByName("toppings"));
            let toppingsPrice = 2 * toppingsArray.length;
            let totalPrice = parseInt(price) + toppingsPrice;

            alert("You have ordered " + nbPizza + "pizza(s) and selected the " + pizzaBase + " pizza base with the following toppings: " + toppings + "and price:" + totalPrice);

        }

    </script>
</body>

</html>
